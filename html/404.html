<style>



body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 200%; /* Double la largeur pour permettre l'animation fluide */
            height: 100px;
            background-repeat: repeat-x;
            animation: wave-animation 5s linear infinite;
        }
        .wave:nth-child(1) {
            background: url('img/icone/wave1.svg') repeat-x;
            animation-duration: 6s;
            opacity: 1;
        }
        .wave:nth-child(2) {
            background: url('img/icone/wave2.svg') repeat-x;
            animation-duration: 8s;
            opacity: 0.7;
        }
        .wave:nth-child(3) {
            background: url('img/icone/wave3.svg') repeat-x;
            animation-duration: 10s;
            opacity: 0.5;
        }
        @keyframes wave-animation {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

</style>
