<body>
    <div class="container">
        <h1 class="error-text">404</h1>
        <p class="message">Oups... Vous êtes perdu en mer !</p>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

<style>

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    z-index: 2;
}

.error-text {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

.message {
    font-size: 1.5rem;
}

/* Vagues animées */
.ocean {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20vh;
    overflow: hidden;
}

.wave {
    position: absolute;
    width: 200%;
    height: 100%;
    background: url('wave.svg') repeat-x;
    background-size: 50% 100%;
    top: 0;
    left: 0;
    opacity: 0.8;
    animation: wave-animation 6s infinite linear;
}

.wave:nth-child(2) {
    top: 5px;
    opacity: 0.6;
    animation-duration: 8s;
    animation-direction: reverse;
}

/* Animation des vagues */
@keyframes wave-animation {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

</style>
