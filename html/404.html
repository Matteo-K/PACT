<style>

body {
    margin: 0;
    overflow: hidden;
    background-color: #87CEEB;
}
.ocean {
    position: relative;
    margin-top: 30vh;
    height: 70vh;
    overflow: hidden;
    width: 100%;
}

.vague {
    position: absolute;
    width: 150vw;
    height: auto;
    opacity: 1;
    filter: drop-shadow(10px 15px 15px #ffffff);
}

.vague:nth-child(1) {
    bottom: -100px;
    z-index: 5;
    animation: vagueDebutDroite 6s ease-in-out infinite alternate;
}

.vague:nth-child(2) {
    transform: translateX(-50vw);
    bottom: 50px;
    z-index: 4;
    animation: vagueDebutGauche 8s ease-in-out infinite alternate;
}

.vague:nth-child(3) {
    bottom: 50px;
    z-index: 3;
    animation: vagueDebutDroite 10s ease-in-out infinite alternate;
}

.ciel {
    position: relative;
    margin-top: 0;
    height: 30vh;
    overflow: hidden;
    width: 100%;
}

.nuage {
    position: absolute;
    width: 150vw;
    height: auto;
    opacity: 1;
    filter: drop-shadow(10px 15px 15px #ffffff);
}

.nuage:nth-child(1) {
    top: -100px;
    z-index: 1;
    animation: vagueDebutDroite 6s ease-in-out infinite alternate;
}

.nuage:nth-child(2) {
    transform: translateX(-50vw);
    bottom: 50px;
    z-index: 2;
    animation: vagueDebutGauche 8s ease-in-out infinite alternate;
}

@keyframes vagueDebutDroite {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50vw); }
}

@keyframes vagueDebutGauche {
    0% { transform: translateX(-50vh); }
    100% { transform: translateX(0); }
}

</style>
